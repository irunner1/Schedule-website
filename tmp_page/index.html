<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/f7526a3a8b.js" crossorigin="anonymous"></script>
</head>
<body>   
    <div class="main">
        <div class="sidenav">
            <i class="fa-solid fa-user"></i>
            <i class="fa-solid fa-user"></i>
            <i class="fa-solid fa-user"></i>
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="upcoming">
            <div class="upcoming_title">Предстоящие события</div>
            <div class="square">
                <div class="row">
                    <div class="marker violet"></div>
                    <div class="square_time">12:00</div>
                </div>
                <div class="square_desctibrion">asdasd</div>
            </div>
            <div class="square">qweqwe</div>
            <div class="square">zxczxc</div>
    
        </div>
        <div class="contianer">
            <div class="calendar-title">
                Календарь
            </div>

            <div class="calendar">
                <div class="date-time-format">
                    <div class="day-text-format">TODAY</div>
                    <div class="date-time-value">
                        <div class="time-format">00:00:00</div>
                        <div class="date-format">23 - november - 2022</div>
                    </div>
                </div>
                
                <div class="calendar-header">
                    <div>
                        <span class="month-picker" id="month-picker"> November </span>
                        <span id="year" class="year">2020</span>
                    </div>
                    <div class="year-picker" id="year-picker">
                        <span class="year-change" id="pre-year">
                            <pre><</pre>
                        </span>
                        <span class="year-change" id="next-year">
                            <pre>></pre>
                        </span>
                    </div>
                </div>
    
                <div class="calendar-body">
                    <div class="calendar-week-days">
                        <div>Пн</div>
                        <div>Вт</div>
                        <div>Ср</div>
                        <div>Чт</div>
                        <div>Пт</div>
                        <div>Сб</div>
                        <div>Вс</div>
                    </div>
                    <div class="calendar-days">
                    </div>
                </div>
                <div class="calendar-footer"></div>
                
                <div class="month-list"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
